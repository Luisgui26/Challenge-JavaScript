<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastro</h1>
        <form id="registrar-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
            </div>
            <div class="half-box">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passwordconfirmation">Confirmação de senha</label>
                <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="Confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="index.js"></script>
</body>
</html>
